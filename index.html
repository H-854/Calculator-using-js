<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculatorBody">
        <div class="input">
            <input type="text" class="inp">
        </div>
        <div class="row">
            <button class="btn AC">AC</button>
            <button class="btn delete" >DE</button>
            <button class="btn deci" value=".">.</button>
            <button class="btn div" id="n" value="/">/</button>
        </div>
        <div class="row">
            <button id="n" class="btn" value="7">7</button>
            <button id="n" class="btn" value="8">8</button>
            <button id="n" class="btn" value="9">9</button>
            <button class="btn mul" id="n" value="*">x</button>
        </div>
        <div class="row">
            <button id="n" class="btn" value="4">4</button>
            <button id="n" class="btn" value="5">5</button>
            <button id="n" class="btn" value="6">6</button>
            <button class="btn sub" value="-" id="n">-</button>
        </div>
        <div class="row">
            <button id="n" class="btn" value="1">1</button>
            <button id="n" class="btn" value="2">2</button>
            <button id="n" class="btn" value="3">3</button>
            <button class="btn add" id="n" value="+">+</button>
        </div>
        <div class="row">
            <button id="n" class="btn" value="("> ( </button>
            <button id="n" class="btn" value=")"> ) </button>
            <button id="n" class="btn zero" value="0">0</button>
            <button class="btn ans" value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
